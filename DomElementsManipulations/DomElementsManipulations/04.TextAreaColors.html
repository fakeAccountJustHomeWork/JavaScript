    <p>
        04. Create a text area and two inputs with type="color"
            Make the font color of the text area as the value of the first color input
            Make the background color of the text area as the value of the second input
    </p>
    <form action="/" method="post">
        <input type="button" id="buttonChange" name="buttonChange" value="Change" />
        <input type="text" id="firstInput" name="firstInput" placeholder="text color" />
        <input type="text" id="secondInput" name="secondInput" placeholder="background color" />
        <textarea>Hello Ninja!</textarea>
    </form>
